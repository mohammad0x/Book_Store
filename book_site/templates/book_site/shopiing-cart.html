    <div class="px-4 px-lg-0">

        <div class="pb-5">
          <div class="container">
            <div class="row">
              <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

                <!-- Shopping cart table -->
                <div class="table-responsive">
                  <table class="table">
                    <thead>

                      <tr>
                        <th scope="col" class="border-0 bg-light">
                          <div class="p-2 px-3 text-uppercase">محصول</div>
                        </th>
                        <th scope="col" class="border-0 bg-light">
                          <div class="py-2 text-uppercase">قیمت</div>
                        </th>
                        <th scope="col" class="border-0 bg-light">
                          <div class="py-2 text-uppercase"> پس از تخفیف</div>
                        </th>
                        <th scope="col" class="border-0 bg-light">
                          <div class="py-2 text-uppercase">پاک کردن</div>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for books in book %}
                      <tr>
                        <th scope="row">
                          <div class="p-2">

                            <img src="{{ books.photo.url }}" alt="" width="70" class="img-fluid rounded shadow-sm">
                            <div class="ml-3 d-inline-block align-middle">
                              <h5 class="mb-0"> <a href="#" class="text-dark d-inline-block">{{ books.bookName }}</a></h5>
                            </div>

                          </div>
                          <td class="align-middle"><strong> {{ books.price }}</strong></td>
                          <td class="align-middle"><strong>{{ books.discount }}</strong></td>
                          <td class="align-middle"><a href="{% url 'book_site:shop' books.id %}" class="text-dark"><i class="fa fa-trash"></i></a>
                          </td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
                <!-- End -->
              </div>
